             <div id="resultDetail">
                <textarea id="resultDisplay" rows="6" cols="15" readonly></textarea>

        <div id="imageArea">
			<div id="mainTitle">Point to Line Measurement</div>
			<img id="imgSnapshot"></img>
			<canvas id="canvas2" style="z-index: 1; position:absolute; left:0px; top:27px;" width="752" height="480">
			Your browser does not support HTML5 Canvas. Please use latest version.
			</canvas>
		 </div>
		 
		 <div id="leftmenu">
			
			<label class="fHeading1">Point Settings</label>
			<div id="pointDetail" class="functionTab">
				
				<table>
					<tr>
						<td>
							<p class="fHeading2">Horizontal Arrow</p>
						</td>
						<td>
							<input type="checkbox" id="cbPointHor" checked>
						</td>
					</tr>
					
					<tr>
						<td>
							<p class="fHeading2">Edge Detection</p>
						</td>
						<td>
							<input type="radio" id="pointLOD" value="lightToDark" name="pointEdgeType" checked><label>Light to Dark</label><br>
							<input type="radio" id="pointDOL" value="darkToLight" name="pointEdgeType"><label>Dark to Light</label>
						</td>
					</tr>
				</table>

				<div id="regionOfInterest">
					<form>
						<label>StartX:</label> <input type="text" id="pointStartX" class="textBox" name="xValue">
						<label>EndX:</label> <input type="text" id="pointEndX" class="textBox" name="xValue"></br>
						<label>StartY:</label> <input type="text" id="pointStartY" class="textBox" name="yValue">
						<label>EndY:</label> <input type="text" id="pointEndY" class="textBox" name="yValue"></br>
						<label>Width:</label> <input type="text" id="pointWidth" class="textBox" name="wValue">
					</form> 
				</div>
				
			</div>
			<hr>
			
			<label class="fHeading1">Line Settings</label>
			<div id="lineDetail" class="functionTab">
				
				<table>
					<tr>
						<td>
							<p class="fHeading2">Horizontal Arrow</p>
						</td>
						<td>
							<input type="checkbox" id="cbLineHor" checked>
						</td>
					</tr>
					
					<tr>
						<td>
							<p class="fHeading2">Edge Detection</p>
						</td>
						<td>
							<input type="radio" id="lineLOD" value="lightToDark" name="lineEdgeType" checked><label>Light to Dark</label><br>
							<input type="radio" id="lineDOL" value="darkToLight" name="lineEdgeType"><label>Dark to Light</label>
						</td>
					</tr>
				</table>
			

				<div id="regionOfInterest">
					<form>
						<label>StartX:</label> <input type="text" id="lineStartX" class="textBox" name="xValue">
						<label>EndX:</label> <input type="text" id="lineEndX" class="textBox" name="xValue"></br>
						<label>StartY:</label> <input type="text" id="lineStartY" class="textBox" name="yValue">
						<label>EndY:</label> <input type="text" id="lineEndY" class="textBox" name="yValue"></br>
						<label>Width:</label> <input type="text" id="lineWidth" class="textBox" name="wValue">
					</form> 
				</div>
			</div>
			<hr>
			<label class="fHeading1">Tolerance</label>
			<div id="tolDetail" class="functionTab">
			
			<table class="toleranceTable">
					<tr> 
					<td><label>Nominal Value</label></td>
					<td><input type="number" id="nv" value="0" name="tolerance" ></td> </tr>
					<tr> 
					<td>+</td>
					<td><input type="number" id="plus" value="10000" name="tolerance" min="0"> </td> </tr>
					<tr> 
					<td>-</td>
					<td><input type="number" id="minus" value="0" name="tolerance" min="0"> </td> </tr>
					</table>
			</div>
			
			
        </div><br>
		<div id="commuStatus"/>
		

		
		
	</div>
