<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Width Measurement</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="jqueryui.css">
    <script src="jquery.js"></script>
	<script src="jquery.mobile-1.4.5.min.js"></script>
    <script src="evt.js"></script>
	<script src="jqueryui.js"></script>
    <script src="camset.js"></script>
	<script src="rectwitharrow.js"></script>
	
    
</head>
<body onload="init2()">
    <img id="logo" src="vclogo.png" alt="vclogo"> 
    <div class="functionPanel">
		<div id="rightRegion">
			<div>
				<button id="btnStart" type="button" class="button">Monitor</button>
				<button id="btnStop" type="button" class="button">Stop</button>
				<button id="home" type="button" class="button" onClick="location.href='index.htm'">Main Page</button>
			</div>
			<div id="objectMeasureTools" class="functionTab">
				<p class="fHeading1">Object Measurement Tools</p>
				
				<img id="circleImgBtn" class="imageButton" src="tools_images/circleImgBtn.jpg" 
					onclick="clickedImgBtn(this.id)"></img>
				<img id="widthImgBtn" class="imageButton" src="tools_images/widthImgBtn.jpg" 
					onclick="clickedImgBtn(this.id)"></img>
				
			</div>
			
			<div id="distanceMeasureTools" class="functionTab">
				<p class="fHeading1">Distance Measurement Tools</p>
				
				<img id="ptpImgBtn" class="imageButton" src="tools_images/ptpImgBtn.jpg" 
					onclick="clickedImgBtn(this.id)"></img>
				<img id="ptlImgBtn" class="imageButton" src="tools_images/ptlImgBtn.jpg" 
					onclick="clickedImgBtn(this.id)"></img>
				<img id="ptcImgBtn" class="imageButton" src="tools_images/ptcImgBtn.jpg" 
					onclick="clickedImgBtn(this.id)"></img>
				<img id="ctlImgBtn" class="imageButton" src="tools_images/ctlImgBtn.jpg" 
					onclick="clickedImgBtn(this.id)"></img>
				<img id="ctcImgBtn" class="imageButton" src="tools_images/ctcImgBtn.jpg" 
					onclick="clickedImgBtn(this.id)"></img>
				
			</div>
				
		</div>
        <div id="imageArea">
			<div id="mainTitle">Width Measurement</div>
			
			<img id="imgSnapshot"></img>
			
			<canvas id="canvas2" style="z-index: 1; position:absolute; left:0px; top:27px;" width="752" height="480">
			Your browser does not support HTML5 Canvas. Please use latest version.
			</canvas>
		 </div>
		 
        
        <div id="leftmenu">	
			
			
			<hr>
			<div id="evoWidthSettings" class="functionTab">
				<p class="fHeading1">Settings</p>
				<table>
					<tr>
						<td>
							<p margin-left="0px" class="fHeading2">Measurement Options</p>
							
						</td>
						<td>
							<select name="selectOption" id="dbOption">
								  <option value="width">Width</option>
								  <option value="gap">Gap</option>
								  <option value="pitch">Pitch</option>
								  <option value="count">Count</option>
							</select>
							
						</td>
					</tr>
					<tr>
						<td>
							<p class="fHeading2">Object Dark Color</p>
						</td>
						<td>
							<input type="checkbox" name="objectColor" value="dark" checked>
						</td>
					</tr>
					<tr>
						<td>
							<p class="fHeading2">Horizontal Arrow</p>
						</td>
						<td>
							<input type="checkbox" id="cbArrowHor" checked>
						</td>
					</tr>
				</table>
				<hr>
				
					
				
				<p class="fHeading1">ROI</p><br>
				
				<table border="0">
					<tr>
						<td>StartX</td>
						<td>
							<input id="tbStartX" class="textBox" type="text">
						</td>
						<td>EndX</td>
						<td>
							<input id="tbEndX" class="textBox" type="text">
						</td>
					</tr>
					
					<tr>
						<td>StartY</td>
						<td>
							<input id="tbStartY" class="textBox" type="text">
						</td>
						<td>EndY</td>
						<td>
							<input id="tbEndY" class="textBox" type="text">
						</td>
					</tr>
					
					<tr>
						<td>Width</td>
						<td colspan="3">
							
							<input id="tbWidth" class="textBoxLong" type="text"><br>
						</td>
					</tr>
					
					
				</table>
				<form>
				<input type="button" value="Set" class="button leftButton">
				</form>
			</div>
			<hr>
			<input type="checkbox" id="cbTolSetting" onClick="javascript:clickCheckedBoxes(this)"
			>Tolerance</input>
			<div id="tolDetail" class="functionTab" style="display:none">
			
			<table class="toleranceTable">
					<tr> 
					<td><label>Nominal Value</label></td>
					<td><input type="number" id="nv" value="0" name="tolerance" ></td> </tr>
					<tr> 
					<td>+</td>
					<td><input type="number" id="plus" value="10000" name="tolerance" min="0"> </td> </tr>
					<tr> 
					<td>-</td>
					<td><input type="number" id="minus" value="0" name="tolerance" min="0"> </td> </tr>
					</table>
			</div>
			
			<hr>
			
			<!-- can be remove if doesn't require -->
			<input type="checkbox" id="cbResultSetting" onClick="javascript:clickCheckedBoxes(this)"
			checked>Result</input>
             <div id="resultDetail">
                <textarea id="textArea">
                </textarea>
               
            </div>
			
			
        </div>
		
		
	</div>
		
		
</body>
</html>
