<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VizCam Web</title>
    <link rel="stylesheet" type="text/css" href="index.css">
	<script src="jquery.js"></script>
	<script src="evt.js"></script>
</head>
<body>
    <img id="logo" src="logo.jpg" alt="companylogo">
    <table class="functionPanel">
        <tr>
            <td><img src="barcode.jpg" class="functionLogo" alt="function logo" onClick="location.href='bcode.htm'"></td>
            <td><img src="qrcode.png" class="functionLogo" alt="function logo" onClick="location.href='tdcode.htm'"></td>
            <td><img src="OCR_ppt.jpg" class="functionLogo" alt="function logo" onClick="location.href='ocrcode.htm'"></td>
        </tr>
        <tr>
			<td><input type="button" id="barcode" onClick="location.href='bcode.htm'" class="functionButton" value="Barcode"></td>
			<td><input type="button" id ="_2dbarcode" onClick="location.href='tdcode.htm'" class="functionButton" value="2D Code"></td>
			<td><input type="button" id="ocrcode" onClick="location.href='ocrcode.htm'" class="functionButton" value="OCR"></td>
        </tr>
        <tr>
            <td><img src="calliper.jpg" id="" class="functionLogo" alt="function logo" onClick="location.href='control.html'"></td>
            <td><img src="settings.jpg" id="" class="functionLogo" alt="function logo"  onClick="location.href='settings.html'"></td>
            <!--<td><img src="barcode.jpg" id="" class="functionLogo" alt="function logo"></td>-->
        </tr>
        <tr>
            <td><input type="button" id="control" onClick="location.href='control.html'" class="functionButton" value="Measurements"></td>
            <td><input type="button" id="" onClick="location.href='settings.html'" class="functionButton" value="Settings"></td>
            <!--<td><input type="button" id="" onClick="location.href=''" class="functionButton" value=""></td>-->
		</tr>
    </table>
    <script>
		var COOKIE_DURATION = 365;
		ajaxGet("info.htm?cmd=%23004%23");
		//ajaxGet("info.htm?cmd=%23021%3BCapture image%3B2%3BCaptureType%3B0%23");
		ajaxGet("info.htm?cmd=%23021%3BCapture image%3B2%3BTriggeredCapture%3B1%23");
		
		//disableCodeFunctions();
		
		var codeFilename = getCookie("fileCR");
		var measureFilename = getCookie("fileMeasure");
		
		if(codeFilename === null){
			setCookie("fileCR", "Code_Reader", COOKIE_DURATION);
			codeFilename = "Code_Reader";
		}
		if(measureFilename === null){
			setCookie("fileMeasure", "Measurement", COOKIE_DURATION);
			measureFilename = "Measurement";
		}
		
		//get cookies for cmd name
		var tempBarcode = getCookie("cmdBarcode");
		var tempDatacode = getCookie("cmdDatacode");
		var tempOcr = getCookie("cmdOcr");
		if(tempBarcode != null && tempBarcode != ""){
			document.getElementById("barcode").value = tempBarcode;
		}
		if(tempDatacode != null && tempDatacode != ""){
			document.getElementById("_2dbarcode").value = tempDatacode;
		}
		if(tempOcr != null && tempOcr != ""){
			document.getElementById("ocrcode").value = tempOcr;
		}
		
		document.getElementById("barcode").addEventListener("click", function(){
			ajaxGet('info.htm?cmd=%23001'+ codeFilename +'.ckp%23');
		});
		
		document.getElementById("_2dbarcode").addEventListener("click", function(){
			ajaxGet('info.htm?cmd=%23001'+ codeFilename +'.ckp%23');
		});
		
		document.getElementById("ocrcode").addEventListener("click", function(){
			ajaxGet('info.htm?cmd=%23001'+ codeFilename +'.ckp%23');
		});
		
		document.getElementById("control").addEventListener("click", function(){
			ajaxGet('info.htm?cmd=%23001' + measureFilename + '.ckp%23');
		});
</script>
</body>

</html>
