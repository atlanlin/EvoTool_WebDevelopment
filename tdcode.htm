<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D Code</title>
    <link rel="stylesheet" type="text/css" href="tdcode.css">
    <link rel="stylesheet" type="text/css" href="jqueryui.css">
    <script src="jquery.js"></script> 
    <script src="evt.js"></script>
    <script src="camset.js"></script>
	<script src="jqueryui.js"></script>
	<script src="tdcode.js"></script>

</head>
<body onload="init2()">
    <img id="logo" src="vclogo.png" alt="vclogo"> 
    <div class="functionPanel"> 
	
        <div id="rightRegion">
            <div>
                <input id="btnStart" type="button" value="Monitor" class="button">
                <input id="btnStop" type="button" value="Stop" class="button">
                <input id="mainPage" onClick="location.href='index.htm'" type="button" value="Main Page" class="button">
            </div>   
            <hr>
        </div>
		
        <div id="imageArea">
            <div id="mainTitle">2D Code</div>
            <!-- <div id="selectionArea"></div> -->
            <img id="imgSnapshot"></img>
			<canvas id="canvas2" style="z-index: 1; position:absolute; left:0px; top:27px;" width="750" height="480">
					This text is displayed if your browser does not support HTML5 Canvas.
			</canvas>
        </div> 
		
        <div id="leftmenu">
            <div id="codeSelection">  
                <label>Code Type</label><br> 
                <input type="radio" id="dmc" value="dmc" name="datacode" checked><label>DMC Code</label><br>
                <input type="radio" id="qr" value="qr" name="datacode"><label>QR Code</label><br>
				<input type="radio" id="microqr" value="microqr" name="datacode"><label>Micro QR Code</label><br> 
            </div>
          
			<!-- <input type="button" id="codeSet" value="Set" class="button leftButton"> -->
			<hr>
			
			<div id="regionOfInterest">
                <label>ROI</label><br> 
				
				<div id="roiSelection">
					<input type="radio" id="wholeWindow" value="full" name="searchType" onclick="javascript:showWindowConfig()" checked><label>Whole Window</label><br>
					<input type="radio" id="defineWindow" value="set" name="searchType" onclick="javascript:showWindowConfig()"><label>Define Window</label><br>
				</div>
				
				<div id="windowBoundary">
                <form>
                    <label>X:</label> <input type="text" id="xValue" class="textBox" name="xValue">
                    <label>Y:</label> <input type="text" id="yValue" class="textBox" name="yValue"></br>
                    <label>W:</label> <input type="text" id="wValue" class="textBox" name="wValue">
                    <label>H:</label> <input type="text" id="hValue" class="textBox" name="hValue">
                </form> 
				</div>
            </div>
			
			<!-- <input type="button" id="roiSet" value="Set" class="button leftButton"> -->
			<hr>
			<!-- can be remove if doesn't require -->
             <div id="result">
                <p id="title">Result</p>
                <textarea id="textArea">
                </textarea>
            </div>
			<!-- till here -->
            
        </div>
	</div>
</body>
</html>
