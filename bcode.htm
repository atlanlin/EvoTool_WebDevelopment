<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Barcode Reader</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery.js"></script>
    <script src="evt.js"></script>
	<script src="camset.js"></script>
	<script src="bcode.js"></script>
</head>
<body onload="init2()">
    <img id="logo" src="vclogo.png" alt="vclogo"> 
    <div class="functionPanel"> 
	
        <div id="rightRegion">
            <div>
                <button id="btnCodeStart" type="button" class="button">Monitor</button>
				<button id="btnStop" type="button" class="button">Stop</button>
				<button id="home" type="button" class="button" onClick="location.href='index.htm'">Main Page</button>
            </div>
			
			<hr>
			
			<!-- can be remove if doesn't require -->
			<p class="fHeading1">Result</p>
            <div id="resultDetail">
                <textarea id="resultDisplay" rows="6" cols="15" readonly></textarea>
				<input id="btnMeasure" type="button" value="Get Result" class="button">
            </div>
			<!-- till here -->
        </div>
		
        <div id="imageArea">
            <div id="mainTitle">Barcode</div>
            <img id="imgSnapshot"></img>
			<canvas id="canvas2" style="z-index: 1; position:absolute; left:0px; top:27px;" width="752" height="568">
				This text is displayed if your browser does not support HTML5 Canvas.
			</canvas>
        </div> 
		
        <div id="leftmenu">
		
			<label class="fHeading1">Code Type</label>
            <div id="codeSelection">  
                <input type="radio" id="abarcode" value="abarcode" name="barcode" onchange="javascript:showCodeType(this.value)" checked><label>Any</label><br>
                <input type="radio" id="mbarcode" value="mbarcode" name="barcode" onchange="javascript:showCodeType(this.value)"><label>Define Code Type</label><br> 
            </div>
			
            <div id="anybarcode" style="display:none">
                <select name="codeType">
                    <option id="industrial" value="industrial"/><label>2/5 Industrial</label><br>
					<option id="interleaved" value="interleaved"/><label>2/5 Interleaved</label><br>
                    <option id="code39" value="code39"/><label>Code 39</label><br>
					<option id="code93" value="code93"/><label>Code 93</label><br>
					<option id="code128" value="code128"/><label>Code 128</label><br>
                    <option id="ean8" value="ean8"/><label>EAN 8</label><br>
					<option id="ean13" value="ean13"/><label>EAN 13</label><br>
                    <option id="pharmaCode" value="pharmaCode"><label>PharmaCode</label>
                </select>
            </div>
			
			<hr>
			
			<label class="fHeading1">ROI</label>
			<div id="regionOfInterest">
				
				<div id="roiSelection">
					<input type="radio" id="wholeWindow" value="full" name="searchType" onchange="javascript:showWindowConfig(this.value)" checked><label>Whole Window</label><br>
					<input type="radio" id="defineWindow" value="set" name="searchType" onchange="javascript:showWindowConfig(this.value)"><label>Define Window</label><br>
				</div>
				
				<div id="windowBoundary">
                <table border="0">
					<tr>
						<td>X:</td>
						<td><input id="xValue" class="textBox" type="text"></td>
						<td>Y:</td>
						<td><input id="yValue" class="textBox" type="text"></td>
					</tr>
					
					<tr>
						<td>W:</td>
						<td><input id="wValue" class="textBox" type="text"></td>
						<td>H:</td>
						<td><input id="hValue" class="textBox" type="text"></td>
					</tr>				
				</table>
				</div>
            </div>
			
			<hr>
			
        </div>
		<div id="commuStatus" style="display:none;"/>
	</div>
</body>
</html>
